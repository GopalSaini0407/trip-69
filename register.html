        <style>
            body {
              background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;
              background-size: cover;
            }
          
            .register-box {
              width: 850px;
              margin: 50px auto;
            }
          
            .card {
              background-color: rgba(255, 255, 255, 0.95);
              border-radius: 15px;
              box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
              padding: 25px;
            }
          
            .register-logo a {
              color: #fff;
              font-size: 32px;
              text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
            }
          
            
          
            label {
              font-weight: 500;
            }
          
            .form-control {
              border-radius: 8px;
              box-shadow: none !important;
              border: 1px solid #ced4da;
            }
          
            .btn-primary {
              border-radius: 8px;
              padding: 10px;
              font-size: 16px;
              font-weight: bold;
            }
          
            .btn-primary:hover {
              background-color: #0056b3;
            }
          
            a {
              color: #007bff;
            }
          
            a:hover {
              text-decoration: underline;
            }
          
            @media screen and (max-width: 768px) {
              .register-box {
                width: 100%;
                padding: 20px;
              }
            }
          </style>

<body class="hold-transition register-page register">
    <div class="register-box">
        <div class="register-logo">
          <a href="#"><b>Register</b> Account</a>
        </div>
    
        <div class="card">
          <div class="card-body register-card-body">
            <form action="" method="post">
              
              <!-- Personal Details -->
              <div class="section-title">Personal Details</div>
              <div class="row">
                <div class="col-md-4 mb-3">
                  <label>Full Name</label>
                  <input type="text" class="form-control" name="name" placeholder="Enter your full name" required>
                </div>
                <div class="col-md-4 mb-3">
                  <label>Email</label>
                  <input type="email" class="form-control" name="email" placeholder="Enter email" required>
                </div>
                <div class="col-md-4 mb-3">
                  <label>Phone</label>
                  <input type="text" class="form-control" name="phone" placeholder="Enter phone number" required>
                </div>
                <div class="col-md-12 mb-3">
                  <label>Address</label>
                  <input type="text" class="form-control" name="address" placeholder="Enter address" required>
                </div>
                <div class="col-md-3 mb-3">
                  <label>City</label>
                  <input type="text" class="form-control" name="city" required>
                </div>
                <div class="col-md-3 mb-3">
                  <label>State</label>
                  <input type="text" class="form-control" name="state" required>
                </div>
                <div class="col-md-3 mb-3">
                  <label for="country">Country</label>
                  <select class="form-control" name="country" id="country" required>
                    <option value="">Select Country</option>
                    <option value="India">India</option>
                    <option value="United Arab Emirates">United Arab Emirates</option>
                    <option value="United States">United States</option>
                    <option value="United Kingdom">United Kingdom</option>
                    <option value="Australia">Australia</option>
                    <!-- Aur countries yahan add kar sakte ho -->
                  </select>
                </div>
                
                <div class="col-md-3 mb-3">
                  <label>Pincode</label>
                  <input type="text" class="form-control" name="pincode" required>
                </div>
              </div>
    
              <!-- Account Details -->
              <div class="section-title mt-4">Account Details</div>
              <div class="row">
                <div class="col-md-4 mb-3">
                  <label>Username</label>
                  <input type="text" class="form-control" name="username" required>
                </div>
                <div class="col-md-4 mb-3">
                  <label>Password</label>
                  <input type="password" class="form-control" name="password" required>
                </div>
                <div class="col-md-4 mb-3">
                  <label>Confirm Password</label>
                  <input type="password" class="form-control" name="confirm_password" required>
                </div>
              </div>
    
              <!-- Submit Button -->
              <div class="row">
                <div class="col-12 text-center mt-3">
                  <button type="submit" class="btn btn-primary btn-block">Create Account</button>
                  <a href="login.html" class="d-block mt-2">Already have an account? Login</a>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
